version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sentiment_db
    environment:
      POSTGRES_USER: sentiment_user
      POSTGRES_PASSWORD: sentiment_pass
      POSTGRES_DB: sentiment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentiment_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build: .
    container_name: sentiment_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sentiment_user:sentiment_pass@db:5432/sentiment_db
      - MODEL_NAME=distilbert-base-uncased-finetuned-sst-2-english
      - MODEL_CACHE_DIR=/app/models
      - DEBUG=True
    volumes:
      - ./models:/app/models
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
